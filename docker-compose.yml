version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: samgett
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build: .
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=example
      - DB_NAME=samgett
      - JWT_SECRET=changeme
      - STRIPE_SECRET=sk_test_yourkey
      - STRIPE_WEBHOOK_SECRET=whsec_...
      - BASE_URL=http://localhost:3000
    ports:
      - "4000:4000"
    volumes:
      - .:/app

volumes:
  dbdata:
